<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Content Display</title>
    <style>
        .sidebar {
            width: 200px;
            float: left;
        }

        .content {
            margin-left: 220px;
        }

        .item {
            cursor: pointer;
            padding: 10px;
            border: 1px solid #ccc;
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <div class="item" onclick="showContent('test')">Test 1
        </div>
        <div class="item" onclick="showContent('Content for Test 2')">Test 2</div>
        <div class="item" onclick="showContent('Content for Test 3')">Test 3</div>
    </div>
    <div class="content" id="content">
        Click on an item to display content here.
    </div>

    <script>
        function showContent(content) {
            document.getElementById('content').innerHTML = content;
        }
    </script>
</body>

</html>
